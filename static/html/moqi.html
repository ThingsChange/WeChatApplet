<script id="sevenStepsRightSideTemp" type="text/html">

<script id = "members"type="text/html">
    <table class="thin">
        <thead>
        <tr>
            <th>督导组职务</th>
            <th>姓名</th>
            <th>性别</th>
            <th>民族</th>
            <th>政治面貌</th>
            <th>工作单位及职务</th>
            <th>联系方式</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody>
        {{each data as data}}
        <tr>
            <td>{{data.duty}}</td>
            <td>{{data.name}}</td>
            <td>{{data.sex}}</td>
            <td>{{data.nation}}</td>
            <td>{{data.politic}}</td>
            <td>{{data.office}}</td>
            <td>{{data.contect}}</td>
            <td>{{data.remarks}}</td>

        </tr>
        {{/each}}
        </tbody>
    </table>

</script>
